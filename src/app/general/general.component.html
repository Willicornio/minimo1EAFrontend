<div class="container">
    <div class="row">
      <div class="col s5">
            <div class="jumbotron">
                    <div class="container">
                        <div class="card">
                            <div class="card-content">
                                <h5>Crear asignatura</h5>
                                <form #crearasiform="ngForm" [formGroup]="registerForm" (ngSubmit)="onSubmit(crearasiform)">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && g.name.errors }" />
                                        <div *ngIf="submitted && g.name.errors" class="invalid-feedback">
                                            <div *ngIf="g.name.errors.required">El nombre es obligatorio!</div>
                                            </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <button class="btn btn-primary">CREAR</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="jumbotron">
                        <div class="container">
                            <div class="card">
                                <div class="card-content">
                                    <h5>Crear Alumno</h5>
                                    <form #crearalumnform="ngForm" [formGroup]="registerFromalumn" (ngSubmit)="onSubmit2(crearalumnform)">
                                        <div class="form-group">
                                            <label>Nombre</label>
                                            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                                <div *ngIf="f.name.errors.required">El nombre es obligatorio!</div>
                                                </div>
                                        </div>
                                        <div class="form-group">
                                                <label>Dirección</label>
                                                <input type="text" formControlName="adress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.adress.errors }" />
                                                <div *ngIf="submitted && f.adress.errors" class="invalid-feedback">
                                                    <div *ngIf="f.adress.errors.required">La dirección es obligatorio!</div>
                                                    </div>
                                            </div>


                                            <div class="form-group">
                                                    <label>Telefonos</label>
                                                    <input type="text" formControlName="phones" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phones.errors }" />
                                                    <div *ngIf="submitted && f.phones.errors" class="invalid-feedback">
                                                        <div *ngIf="f.phones.errors.required">El telefono es obligatorio</div>
                                                </div>

                                            </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary">CREAR Alumno</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            
            
            
        
               
      </div>
     
      <div class="col s7">
        <table class="striped highlight black-text">
          <thead>
            <th>Assignaturas disponibles en nuestra escuela</th>
           
          </thead>
          <tbody>
            <tr *ngFor="let subject of listasubjects">
              <td>{{subject.name}}</td>
                  <td>
                      <a (click) ="entrarasignatura(subject.name)">
                          <i class="material-icons">edit</i>
                      </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col s3">
        <table class="striped highlight black-text">
          <thead>
            <th>Carreras disponibles en nuestra escuela</th>
           
          </thead>
          <tbody>
            <tr *ngFor="let string of listasCarras">
              <td>{{string}}</td>
                  <td>
                      <a (click) ="entrarcarrera(string)">
                          <i class="material-icons">edit</i>
                      </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
